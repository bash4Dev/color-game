<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Guessing Game</h1>
        <div data-testid="gameInstructions">Select the correct color that match the box's color below!</div>
        <div data-testid="colorBox"></div>
        <div class="score-container">
            Score: <span data-testid="score"></span>
        </div>
        <div data-testid="gameStatus"></div>
        <div class="options"></div>
        <button data-testid="newGameButton">New Game</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
